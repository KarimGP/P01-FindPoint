{% extends "base.html" %}

{% block title %}Delete Account - FindPoint{% endblock %}

{% block header %}
    Delete Your Account
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger text-center" role="alert">
                {{_("Are you sure you want to delete your account? This action cannot be undone.") }}
            </div>
            <form method="POST" action="{{ url_for('delete_account') }}">
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">{{_("Delete my Account") }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
